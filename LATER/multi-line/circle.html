<!DOCTYPE html>
<html>
	<title>CIRCLE</title>
	<script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
</head>
<body>



            <div id = "svgcontainer"></div>
      <script>
         var width = 2000;
         var height = 2000;
         //Create SVG element
         var svg = d3.select("#svgcontainer")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
         //Append circle 
         svg.append("circle")
            .attr("cx", 500)
            .attr("cy", 500)
            .attr("r", 50)
            .attr("fill", "grey");

</script>




</body>
</html>
